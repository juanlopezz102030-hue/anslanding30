<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Panel de Control CAYO. Gestiona tus cargas y retiros 24/7.">
    <meta name="theme-color" content="#0a0510">
    <title>CAYO | App Oficial</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --gold: #D4AF37;
            --bg-dark: #0a0510;
            --panel-bg: #141418;
            --green-wa: #25D366;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            height: 100dvh;
            overflow: hidden; 
            display: flex; flex-direction: column;
        }

        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .bg-image { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
        .bg-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, rgba(10,5,16,0.9) 0%, rgba(10,5,16,0.95) 100%); }

        /* --- VISTAS --- */
        .app-view {
            flex: 1;
            overflow-y: auto;
            padding: 15px 20px 140px 20px; 
            display: none;
            animation: fadeIn 0.3s ease;
        }
        .app-view.active { display: flex; flex-direction: column; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- VISTA 1: INICIO --- */
        .header-content { text-align: center; margin-bottom: 10px; width: 100%; }
        .brand-logo-img { width: 70px; display: block; margin: 0 auto 5px; filter: drop-shadow(0 0 15px var(--gold)); }
        
        .section-title { font-size: 9px; color: #888; font-weight: 800; letter-spacing: 1px; margin-bottom: 8px; text-transform: uppercase; width: 100%; text-align: center;}
        
        .platforms-wrapper { display: flex; gap: 10px; width: 100%; max-width: 380px; height: 220px; margin-bottom: 15px; }
        .platform-card {
            flex: 1; position: relative; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
            background: #000; overflow: hidden; transition: all 0.2s; cursor: pointer;
        }
        .platform-card.selected { border: 2px solid var(--gold); transform: scale(1.02); box-shadow: 0 0 15px rgba(212,175,55,0.2); }
        .platform-card.selected::after { content: '‚úî'; position: absolute; top: 10px; right: 10px; background: var(--gold); color: #000; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 10px; }
        .screen-img { width: 100%; height: 100%; object-fit: cover; object-position: top; }

        .payment-box { width: 100%; max-width: 380px; background: rgba(255,255,255,0.03); border-radius: 16px; padding: 10px; }
        .pay-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; justify-items: center; }
        .pay-item { width: 45px; height: 45px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); transition: all 0.2s; cursor: pointer; }
        .pay-item.selected { background: rgba(212,175,55,0.2); border: 1px solid var(--gold); }
        .pay-icon { width: 30px; height: 30px; object-fit: contain; }
        .icon-otro { font-size: 8px; font-weight: 800; color: #fff; }

        /* --- BOT√ìN FLOTANTE --- */
        .floating-cta-container {
            position: fixed; bottom: 80px; left: 0; width: 100%;
            display: flex; justify-content: center; z-index: 900;
            padding: 0 20px; pointer-events: none;
        }
        .action-btn {
            width: 100%; max-width: 380px; background: linear-gradient(90deg, #25D366, #128C7E);
            color: white; padding: 14px; border-radius: 50px; text-align: center; font-weight: 800; font-size: 14px;
            text-transform: uppercase; text-decoration: none; box-shadow: 0 5px 25px rgba(0,0,0,0.5); 
            pointer-events: auto; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
        }
        .action-btn:active { transform: scale(0.96); }
        .action-btn.pulse { animation: pulseBtn 2s infinite; }
        @keyframes pulseBtn { 0%{transform:scale(1);} 50%{transform:scale(1.03);} 100%{transform:scale(1);} }

        /* --- OTRAS VISTAS --- */
        .history-card { width: 100%; max-width: 380px; background: var(--panel-bg); border-radius: 15px; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--gold); display: flex; justify-content: space-between; align-items: center; }
        .hist-info h4 { font-size: 14px; margin-bottom: 4px; color: white; }
        .hist-info p { font-size: 11px; color: #888; }
        .hist-status { font-size: 10px; background: rgba(212,175,55,0.2); color: var(--gold); padding: 4px 8px; border-radius: 4px; }
        
        .profile-container { width: 100%; max-width: 380px; text-align: center; }
        .profile-avatar { width: 80px; height: 80px; background: var(--panel-bg); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; border: 2px solid var(--gold); font-size: 30px; }
        .input-field { width: 100%; background: var(--panel-bg); border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; font-family: 'Montserrat'; margin-bottom: 15px; }
        .save-btn { background: var(--gold); color: black; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: 800; cursor: pointer; margin-bottom: 20px; }

        /* --- GU√çA DE INSTALACI√ìN --- */
        .install-guide {
            background: rgba(37, 211, 102, 0.1); border: 1px solid var(--green-wa);
            border-radius: 15px; padding: 15px; margin-top: 20px; text-align: left;
        }
        .install-title { color: var(--green-wa); font-weight: 800; font-size: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 5px; }
        .install-step { font-size: 11px; color: #ccc; margin-bottom: 5px; }
        .install-btn {
            background: white; color: black; border: none; width: 100%; padding: 12px;
            border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 10px;
            display: none; /* Se activa con JS */
        }

        /* --- BARRA DE NAVEGACI√ìN --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: #0f0f12; border-top: 1px solid rgba(255,255,255,0.1);
            height: 70px; display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; padding-bottom: 10px;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #666; text-decoration: none; font-size: 10px; font-weight: 600; width: 33%;
            transition: color 0.2s;
        }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }
        .nav-item.active { color: var(--gold); }

    </style>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registrado'))
                    .catch(err => console.log('SW error', err));
            });
        }
    </script>
</head>
<body>

    <div class="bg-container">
        <img src="fondo.webp" class="bg-image">
        <div class="bg-overlay"></div>
    </div>

    <div class="floating-cta-container">
        <a href="#" onclick="processLoad()" class="action-btn" id="mainBtn">
            <i class="ri-whatsapp-line" style="font-size: 18px;"></i>
            CARGAR AHORA
        </a>
    </div>

    <div id="view-home" class="app-view active">
        <div class="header-content">
            <img src="cayo.webp" class="brand-logo-img">
            <p style="font-size:11px; color:#aaa;">Hola, <span id="userNameDisplay" style="color:white; font-weight:bold;">Jugador</span> üëã</p>
        </div>

        <p class="section-title">1. Elige Plataforma</p>
        <div class="platforms-wrapper">
            <div class="platform-card" onclick="selectPlatform('BET30', this)">
                <img src="bet30.webp" class="screen-img">
            </div>
            <div class="platform-card" onclick="selectPlatform('GANAMOS', this)">
                <img src="ganamos.webp" class="screen-img">
            </div>
        </div>

        <p class="section-title">2. Elige M√©todo de Pago</p>
        <div class="payment-box">
            <div class="pay-grid">
                <div class="pay-item" onclick="selectPayment('BROU', this)"><img src="brou.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('ITAU', this)"><img src="itau.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('MIDINERO', this)"><img src="midinero.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('MERCADOPAGO', this)"><img src="mercadopago.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('PREX', this)"><img src="prex.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('SANTANDER', this)"><img src="santander.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('SCOTIABANK', this)"><img src="scotiabank.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('OTRO', this)"><div class="icon-otro">OTRO</div></div>
            </div>
        </div>
    </div>

    <div id="view-history" class="app-view">
        <h2 style="margin-bottom:20px; font-size:16px; text-align:center;">üìú Tu Historial</h2>
        <div id="history-list">
            <div style="text-align:center; color:#666; font-size:12px; margin-top:40px;">No hay movimientos recientes.</div>
        </div>
    </div>

    <div id="view-profile" class="app-view">
        <h2 style="margin-bottom:30px; font-size:16px; text-align:center;">üë§ Tu Perfil</h2>
        <div class="profile-container">
            <div class="profile-avatar">ü¶Å</div>
            <label style="display:block; text-align:left; font-size:11px; margin-bottom:5px; color:#aaa;">Tu Usuario de Casino:</label>
            <input type="text" id="userInput" class="input-field" placeholder="Ej: JuanPerez22">
            <button onclick="saveProfile()" class="save-btn">GUARDAR DATOS</button>

            <div class="install-guide">
                <div class="install-title"><i class="ri-download-cloud-2-line"></i> INSTALAR APP</div>
                
                <button id="installBtn" class="install-btn">üì≤ INSTALAR AHORA</button>
                
                <div id="iosGuide">
                    <p class="install-step">1. Toca el bot√≥n <strong>Compartir</strong> <i class="ri-share-up-line"></i> en tu navegador.</p>
                    <p class="install-step">2. Busca la opci√≥n <strong>"Agregar a Inicio"</strong> <i class="ri-add-box-line"></i>.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active" onclick="switchView('home', this)">
            <i class="ri-home-5-line"></i> Inicio
        </a>
        <a href="#" class="nav-item" onclick="switchView('history', this)">
            <i class="ri-history-line"></i> Historial
        </a>
        <a href="#" class="nav-item" onclick="switchView('profile', this)">
            <i class="ri-user-3-line"></i> Perfil
        </a>
    </div>

    <script>
        const MY_PHONE = "59899080276"; 
        let selectedPlat = null;
        let selectedPay = null;
        let userName = localStorage.getItem('cayo_username') || "";
        let deferredPrompt; // Para guardar el evento de instalaci√≥n

        document.addEventListener('DOMContentLoaded', () => {
            if(userName) {
                document.getElementById('userNameDisplay').innerText = userName;
                document.getElementById('userInput').value = userName;
            }
            loadHistory();
        });

        // --- L√ìGICA DE INSTALACI√ìN PWA ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Mostrar bot√≥n de instalar
            const installBtn = document.getElementById('installBtn');
            installBtn.style.display = 'block';
            
            // Si aparece el bot√≥n, ocultamos la gu√≠a de iOS para no confundir
            document.getElementById('iosGuide').style.display = 'none';

            installBtn.addEventListener('click', () => {
                installBtn.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuario acept√≥ instalar');
                    }
                    deferredPrompt = null;
                });
            });
        });

        function switchView(viewName, element) {
            document.querySelectorAll('.app-view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + viewName).classList.add('active');
            element.classList.add('active');
            
            const floatBtn = document.querySelector('.floating-cta-container');
            if(viewName === 'home') floatBtn.style.display = 'flex';
            else floatBtn.style.display = 'none';
        }

        function selectPlatform(name, el) {
            document.querySelectorAll('.platform-card').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            selectedPlat = name;
            updateBtn();
        }

        function selectPayment(name, el) {
            document.querySelectorAll('.pay-item').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            selectedPay = name;
            updateBtn();
        }

        function updateBtn() {
            const btn = document.getElementById('mainBtn');
            if(selectedPlat && selectedPay) {
                btn.innerHTML = `CARGAR EN ${selectedPlat} CON ${selectedPay}`;
                btn.classList.add('pulse');
            } else if(selectedPlat) {
                btn.innerHTML = `CARGAR EN ${selectedPlat}...`;
            }
        }

        function processLoad() {
            if(!selectedPlat) { alert("‚ö†Ô∏è Elige una plataforma primero"); return; }
            
            let text = `¬°Hola CAYO! üëã`;
            if(userName) text += ` Soy el usuario *${userName}*.`;
            text += ` Quiero cargar en *${selectedPlat}*`;
            if(selectedPay) text += ` usando *${selectedPay}*.`;

            saveToHistory(selectedPlat, selectedPay || "Consultar");
            window.location.href = `https://wa.me/${MY_PHONE}?text=${encodeURIComponent(text)}`;
        }

        function saveToHistory(plat, pay) {
            const historyItem = {
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                plat: plat,
                pay: pay
            };
            let history = JSON.parse(localStorage.getItem('cayo_history') || "[]");
            history.unshift(historyItem);
            if(history.length > 20) history.pop();
            localStorage.setItem('cayo_history', JSON.stringify(history));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('history-list');
            let history = JSON.parse(localStorage.getItem('cayo_history') || "[]");
            if(history.length === 0) return;

            let html = '';
            history.forEach(item => {
                html += `
                <div class="history-card">
                    <div class="hist-info">
                        <h4>Carga en ${item.plat}</h4>
                        <p>${item.date} - ${item.time} ‚Ä¢ ${item.pay}</p>
                    </div>
                    <div class="hist-status">ENVIADO</div>
                </div>`;
            });
            list.innerHTML = html;
        }

        function saveProfile() {
            const inputName = document.getElementById('userInput').value;
            if(inputName) {
                localStorage.setItem('cayo_username', inputName);
                userName = inputName;
                document.getElementById('userNameDisplay').innerText = inputName;
                alert("‚úÖ ¬°Datos guardados correctamente!");
                switchView('home', document.querySelectorAll('.nav-item')[0]);
            }
        }
    </script>

</body>
</html>
