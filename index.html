    <style>
        /* --- OPTIMIZACI√ìN CR√çTICA --- */
        /* Contenemos el repintado del navegador */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        :root {
            --gold: #D4AF37;
            --green-wa: #25D366;

            --glass-border: rgba(255, 255, 255, 0.15);
            --bg-dark: #0a0510;

        body {

            color: white;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh; 
            /* Usamos dvh para m√≥viles modernos */
            min-height: 100dvh;
            display: flex; flex-direction: column;
            overflow-x: hidden;
            /* Mejora el scroll en m√≥viles */
            -webkit-overflow-scrolling: touch; 
        }

        /* --- FONDO OPTIMIZADO --- */
        .bg-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            /* Evita que el navegador repinte esto constantemente */
            will-change: transform; 
        }
        .bg-image { 
            width: 100%; height: 100%; object-fit: cover; 
            opacity: 0.6; /* Truco: bajar opacidad aqu√≠ evita pintar el overlay tan fuerte */
        }
        .bg-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(5,2,10,0.95) 0%, rgba(10,5,20,0.8) 50%, rgba(5,2,10,0.98) 100%);
        }
        
        .urgency-bar {
            background: linear-gradient(90deg, #ff0000, #ff4400);
            color: white; font-size: 10px; font-weight: 700; letter-spacing: 1px;
            text-align: center; padding: 8px; z-index: 10; flex-shrink: 0;
            text-transform: uppercase;
        }

        /* --- LAYOUT PRINCIPAL --- */
        .main-layout {
            flex: 1; display: flex; flex-direction: column;
            align-items: center; 
            justify-content: flex-start; /* Cambio a start para evitar espacios raros */
            gap: 20px; /* Espaciado constante */
            padding: 10px 0 100px 0; /* M√°s espacio abajo para el bot√≥n */
            width: 100%; 
        }

        /* 1. HEADER */
        .header-content { text-align: center; flex-shrink: 0; padding-top: 10px; contain: content; }
        .brand-logo-img {
            width: 110px; height: auto; /* Dimensiones fijas ayudan al navegador */
            display: block; margin: 0 auto 10px auto;
            filter: drop-shadow(0 0 15px rgba(212,175,55,0.5));
        }
        .brand-subtitle { font-size: 11px; color: #ccc; margin-top: 0px; letter-spacing: 0.5px; }
        .highlight { color: var(--gold); font-weight: 700; }

        /* 2. PLATAFORMAS */
        .section-container {
            width: 100%; display: flex; flex-direction: column; align-items: center;
            contain: layout style; /* Optimizaci√≥n de renderizado */
        }
        .instruction-text {
            font-size: 10px; color: #aaa; margin-bottom: 10px; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 2px;
        }
        
        .platforms-wrapper {
            display: flex; gap: 15px; width: 90%; max-width: 380px; 
            height: 320px; 
        }

        .platform-card {
            flex: 1; position: relative; overflow: hidden; cursor: pointer;
            border-radius: 18px; 
            border: 1px solid rgba(255,255,255,0.2);
            background: #1a1a1a;
            transition: transform 0.2s ease, border-color 0.2s; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column;
            /* Mejora rendimiento en scroll */
            transform: translateZ(0); 
        }
        .platform-card:active { transform: scale(0.98); }

        .phone-notch {
            height: 20px; background: #111; width: 100%;
            display: flex; align-items: center; justify-content: center;
            border-bottom: 1px solid #222; z-index: 5; flex-shrink: 0;
        }
        .notch-bar { width: 40px; height: 4px; background: #333; border-radius: 2px; }

        .screen-img {
            width: 100%; height: 100%; 
            object-fit: cover; object-position: top center;
            transition: filter 0.3s;
            filter: brightness(0.9);
        }
        
        .platform-card.selected {
            border: 3px solid var(--gold);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
        }
        .platform-card.selected .screen-img { filter: brightness(1.1); }
        .platform-card.selected::after {
            content: '‚úî'; position: absolute; top: 30px; right: 10px;
            background: var(--gold); color: #000; font-weight: 900; 
            width: 24px; height: 24px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; z-index: 20;
            font-size: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            border: 2px solid #fff;
        }

        /* 3. PAGOS */
        .payment-box {
            width: 94%; max-width: 380px;
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 15px 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            flex-shrink: 0;
            /* Backdrop filter es pesado, lo usamos con moderaci√≥n */
            backdrop-filter: blur(8px); 
        }

        .pay-grid { 
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; 
            justify-items: center;
            align-items: center;
        }
        
        .pay-item-wrapper {
            cursor: pointer; position: relative;
            border-radius: 50%; padding: 4px; border: 2px solid transparent;
            display: flex; justify-content: center; align-items: center;
            transition: transform 0.2s;
        }
        .pay-icon {
            width: 42px; height: 42px; border-radius: 50%; background: #fff; padding: 2px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); object-fit: contain; display: block;
        }

        .icon-otro {
            background: #222; color: #fff; font-size: 9px; font-weight: 800;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #444;
        }
        
        .pay-item-wrapper.selected {
            border-color: var(--gold);
            background: rgba(212,175,55,0.15);
            transform: scale(1.1);
        }

        /* --- BOT√ìN FLOTANTE --- */
        .sticky-footer {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(10, 5, 16, 0.98); 
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 15px 20px; display: flex; justify-content: center; z-index: 1000;
            /* Optimizaci√≥n de animaci√≥n */
            will-change: transform;
        }
        .btn-sticky {
            width: 100%; max-width: 400px; background: var(--green-wa); color: white;
            text-decoration: none; font-weight: 800; font-size: 16px;
            padding: 16px; border-radius: 50px;
            text-align: center; text-transform: uppercase; letter-spacing: 0.5px;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.25);
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
        }
        .btn-sticky:active { transform: scale(0.96); }
        .btn-sticky.pulse { animation: pulseBtn 2s infinite; }
        @keyframes pulseBtn { 0%{transform:scale(1);} 50%{transform:scale(1.02);} 100%{transform:scale(1);} }

    </style>

    <script>
        const MY_PHONE = "59891003623"; 
        
        let selectedPlatform = null;
        let selectedPayment = null;

        function selectPlatform(name, elementId) {
            document.querySelectorAll('.platform-card').forEach(el => el.classList.remove('selected'));
            document.getElementById(elementId).classList.add('selected');
            selectedPlatform = name;
            updateButton();
        }

        function selectPayment(name, elementId) {
            document.querySelectorAll('.pay-item-wrapper').forEach(el => el.classList.remove('selected'));
            document.getElementById(elementId).classList.add('selected');
            selectedPayment = name;
            updateButton();
        }

        function updateButton() {
            const btnText = document.getElementById('ctaText');

            if (selectedPlatform && selectedPayment) {
                btnText.innerText = `CARGAR EN ${selectedPlatform} CON ${selectedPayment}`;
                btn.classList.add('pulse');
            } else if (selectedPlatform) {
                btnText.innerText = `CARGAR EN ${selectedPlatform}...`;
