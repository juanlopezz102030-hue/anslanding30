<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Panel de Control CAYO. Gestiona tus cargas y retiros 24/7.">
    <meta name="theme-color" content="#0a0510">
    <title>CAYO | App Oficial</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        /* --- ESTILOS APP PREMIUM --- */
        :root {
            --gold: #D4AF37;
            --bg-dark: #0a0510;
            --panel-bg: #141418;
            --green-wa: #25D366;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            height: 100vh; /* Ocupa toda la pantalla */
            overflow: hidden; /* Evita scroll doble */
            display: flex; flex-direction: column;
        }

        /* Fondo Fijo */
        .bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .bg-image { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; }
        .bg-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(10,5,16,0.9) 0%, rgba(10,5,16,0.95) 100%);
        }

        /* SISTEMA DE VISTAS (Pesta√±as) */
        .app-view {
            flex: 1;
            overflow-y: auto; /* Scroll interno solo aqu√≠ */
            padding: 20px 20px 100px 20px; 
            display: none; 
            animation: fadeIn 0.3s ease;
        }
        .app-view.active { display: flex; flex-direction: column; align-items: center; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        .header-content { text-align: center; margin-bottom: 20px; width: 100%; }
        .brand-logo-img { width: 100px; display: block; margin: 0 auto 10px; filter: drop-shadow(0 0 15px var(--gold)); }
        
        /* ELEMENTOS UI */
        .section-title { font-size: 10px; color: #888; font-weight: 800; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; align-self: flex-start; margin-left: 5px; }
        
        /* Plataformas */
        .platforms-wrapper { display: flex; gap: 15px; width: 100%; max-width: 380px; height: 300px; margin-bottom: 20px; flex-shrink: 0; }
        .platform-card {
            flex: 1; position: relative; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
            background: #000; overflow: hidden; transition: all 0.2s; cursor: pointer;
        }
        .platform-card.selected { border: 2px solid var(--gold); transform: scale(1.02); box-shadow: 0 0 20px rgba(212,175,55,0.3); }
        .platform-card.selected::after { content: '‚úî'; position: absolute; top: 10px; right: 10px; background: var(--gold); color: #000; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .screen-img { width: 100%; height: 100%; object-fit: cover; object-position: top; }

        /* Pagos */
        .payment-box { width: 100%; max-width: 380px; background: rgba(255,255,255,0.05); border-radius: 20px; padding: 15px; flex-shrink: 0; }
        .pay-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; justify-items: center; }
        .pay-item { width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); transition: all 0.2s; cursor: pointer; position: relative;}
        .pay-item.selected { background: rgba(212,175,55,0.2); border: 1px solid var(--gold); }
        .pay-icon { width: 35px; height: 35px; object-fit: contain; }
        .icon-otro { font-size: 9px; font-weight: 800; color: #fff; }

        /* Bot√≥n Acci√≥n */
        .action-btn {
            width: 100%; max-width: 380px; background: linear-gradient(90deg, #25D366, #128C7E); color: white;
            padding: 16px; border-radius: 50px; text-align: center; font-weight: 800;
            text-transform: uppercase; margin-top: 25px; text-decoration: none;
            box-shadow: 0 5px 20px rgba(37,211,102,0.3); display: block; flex-shrink: 0;
        }

        /* VISTA HISTORIAL */
        .history-card {
            width: 100%; max-width: 380px; background: var(--panel-bg);
            border-radius: 15px; padding: 15px; margin-bottom: 10px;
            border-left: 3px solid var(--gold); display: flex; justify-content: space-between; align-items: center;
        }
        .hist-info h4 { font-size: 14px; margin-bottom: 4px; color: white; margin-top:0; }
        .hist-info p { font-size: 11px; color: #888; margin: 0; }
        .hist-status { font-size: 10px; background: rgba(212,175,55,0.15); color: var(--gold); padding: 4px 8px; border-radius: 4px; border: 1px solid rgba(212,175,55,0.3); }
        .empty-state { text-align: center; color: #666; margin-top: 50px; width: 100%; }

        /* VISTA PERFIL */
        .profile-container { width: 100%; max-width: 380px; text-align: center; }
        .profile-avatar { width: 90px; height: 90px; background: var(--panel-bg); border-radius: 50%; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; border: 2px solid var(--gold); font-size: 40px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; font-size: 12px; color: #aaa; margin-bottom: 8px; font-weight: bold; margin-left: 5px; }
        .input-field { 
            width: 100%; background: var(--panel-bg); border: 1px solid #333; 
            color: white; padding: 15px; border-radius: 12px; font-family: 'Montserrat'; outline: none;
        }
        .input-field:focus { border-color: var(--gold); }
        .save-btn { background: var(--gold); color: black; border: none; width: 100%; padding: 16px; border-radius: 12px; font-weight: 800; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        /* BARRA INFERIOR */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(15, 15, 20, 0.98); border-top: 1px solid rgba(255,255,255,0.1);
            height: 75px; display: flex; justify-content: space-around; align-items: center;
            z-index: 1000; padding-bottom: 15px; backdrop-filter: blur(10px);
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #666; text-decoration: none; font-size: 10px; font-weight: 600; width: 33%;
            transition: all 0.2s;
        }
        .nav-item i { font-size: 24px; margin-bottom: 4px; }
        .nav-item.active { color: var(--gold); transform: translateY(-2px); }
        .nav-item.active i { filter: drop-shadow(0 0 5px rgba(212,175,55,0.5)); }

    </style>
</head>
<body>

    <div class="bg-container">
        <img src="aerial-las-vegas-night_926199-3939420.webp" class="bg-image">
        <div class="bg-overlay"></div>
    </div>

    <div id="view-home" class="app-view active">
        <div class="header-content">
            <img src="cayo.webp" class="brand-logo-img">
            <p style="font-size:12px; color:#aaa; margin:0;">Hola, <span id="userNameDisplay" style="color:white; font-weight:bold;">Jugador</span> üëã</p>
        </div>

        <p class="section-title">1. Elige Plataforma</p>
        <div class="platforms-wrapper">
            <div class="platform-card" onclick="selectPlatform('BET30', this)">
                <img src="bet30.webp" class="screen-img">
            </div>
            <div class="platform-card" onclick="selectPlatform('GANAMOS', this)">
                <img src="ganamos.webp" class="screen-img">
            </div>
        </div>

        <p class="section-title">2. Elige M√©todo de Pago</p>
        <div class="payment-box">
            <div class="pay-grid">
                <div class="pay-item" onclick="selectPayment('BROU', this)"><img src="brou.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('ITAU', this)"><img src="itau.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('MIDINERO', this)"><img src="midinero.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('MERCADOPAGO', this)"><img src="mercadopago.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('PREX', this)"><img src="prex.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('SANTANDER', this)"><img src="santander.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('SCOTIABANK', this)"><img src="scotiabank.webp" class="pay-icon"></div>
                <div class="pay-item" onclick="selectPayment('OTRO', this)"><div class="icon-otro">OTRO</div></div>
            </div>
        </div>

        <a href="#" onclick="processLoad()" class="action-btn" id="mainBtn">CARGAR AHORA</a>
    </div>

    <div id="view-history" class="app-view">
        <h2 style="margin-bottom:20px; font-size:18px; text-align:center;">üìú Historial de Solicitudes</h2>
        <div id="history-list">
            <div class="empty-state">No tienes solicitudes recientes.</div>
        </div>
    </div>

    <div id="view-profile" class="app-view">
        <h2 style="margin-bottom:30px; font-size:18px; text-align:center;">üë§ Mi Perfil</h2>
        <div class="profile-container">
            <div class="profile-avatar">ü¶Å</div>
            
            <div class="input-group">
                <label>Tu Usuario de Casino (Opcional)</label>
                <input type="text" id="userInput" class="input-field" placeholder="Ej: JuanPerez22">
            </div>
            
            <button onclick="saveProfile()" class="save-btn">GUARDAR DATOS</button>
            <p style="font-size:10px; color:#666; margin-top:20px; line-height:1.4;">
                Estos datos se guardan de forma segura √∫nicamente en tu dispositivo para agilizar tus cargas.
            </p>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="#" class="nav-item active" onclick="switchView('home', this)">
            <i class="ri-home-5-line"></i> Inicio
        </a>
        <a href="#" class="nav-item" onclick="switchView('history', this)">
            <i class="ri-file-list-3-line"></i> Historial
        </a>
        <a href="#" class="nav-item" onclick="switchView('profile', this)">
            <i class="ri-user-settings-line"></i> Perfil
        </a>
    </div>

    <script>
        // --- 1. ACTIVAR MODO INSTALABLE (PWA) ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registrado:', reg.scope))
                    .catch(err => console.log('Error SW:', err));
            });
        }

        // --- 2. L√ìGICA DE LA APP ---
        const MY_PHONE = "59899080276"; // Tu n√∫mero real
        
        let selectedPlat = null;
        let selectedPay = null;
        let userName = localStorage.getItem('cayo_username') || "";

        // Al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            // Cargar nombre si existe
            if(userName) {
                document.getElementById('userNameDisplay').innerText = userName;
                document.getElementById('userInput').value = userName;
            }
            // Cargar historial
            loadHistory();
        });

        // Navegaci√≥n entre pesta√±as
        function switchView(viewName, element) {
            // Ocultar todas las vistas
            document.querySelectorAll('.app-view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Mostrar la elegida
            document.getElementById('view-' + viewName).classList.add('active');
            element.classList.add('active');
        }

        // Seleccionar Plataforma
        function selectPlatform(name, el) {
            document.querySelectorAll('.platform-card').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            selectedPlat = name;
            updateBtn();
        }

        // Seleccionar Pago
        function selectPayment(name, el) {
            document.querySelectorAll('.pay-item').forEach(item => item.classList.remove('selected'));
            el.classList.add('selected');
            selectedPay = name;
            updateBtn();
        }

        // Actualizar texto del bot√≥n
        function updateBtn() {
            const btn = document.getElementById('mainBtn');
            if(selectedPlat && selectedPay) {
                btn.innerText = `CARGAR EN ${selectedPlat} CON ${selectedPay}`;
            } else if(selectedPlat) {
                btn.innerText = `CARGAR EN ${selectedPlat}...`;
            } else {
                btn.innerText = "CARGAR AHORA";
            }
        }

        // Procesar la Carga (Bot√≥n Verde)
        function processLoad() {
            if(!selectedPlat) { alert("‚ö†Ô∏è Por favor elige una plataforma primero."); return; }
            
            // Construir mensaje
            let text = `¬°Hola CAYO! üëã`;
            if(userName) text += ` Soy el usuario *${userName}*.`;
            text += ` Quiero cargar en *${selectedPlat}*`;
            if(selectedPay) text += ` usando *${selectedPay}*.`;

            // Guardar en el historial del celular
            saveToHistory(selectedPlat, selectedPay || "Consultar");

            // Ir a WhatsApp
            window.location.href = `https://wa.me/${MY_PHONE}?text=${encodeURIComponent(text)}`;
        }

        // Guardar en Historial (LocalStorage)
        function saveToHistory(plat, pay) {
            const historyItem = {
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
                plat: plat,
                pay: pay
            };

            let history = JSON.parse(localStorage.getItem('cayo_history') || "[]");
            history.unshift(historyItem); // Poner al principio
            if(history.length > 30) history.pop(); // Limitar a 30
            
            localStorage.setItem('cayo_history', JSON.stringify(history));
            loadHistory(); // Refrescar la lista visualmente
        }

        // Mostrar Historial en pantalla
        function loadHistory() {
            const list = document.getElementById('history-list');
            let history = JSON.parse(localStorage.getItem('cayo_history') || "[]");

            if(history.length === 0) {
                list.innerHTML = '<div class="empty-state">No tienes movimientos recientes.</div>';
                return;
            }

            let html = '';
            history.forEach(item => {
                html += `
                <div class="history-card">
                    <div class="hist-info">
                        <h4>Carga en ${item.plat}</h4>
                        <p>${item.date} - ${item.time} ‚Ä¢ ${item.pay}</p>
                    </div>
                    <div class="hist-status">ENVIADO</div>
                </div>`;
            });
            list.innerHTML = html;
        }

        // Guardar Perfil
        function saveProfile() {
            const inputName = document.getElementById('userInput').value;
            if(inputName) {
                localStorage.setItem('cayo_username', inputName);
                userName = inputName;
                document.getElementById('userNameDisplay').innerText = inputName;
                alert("‚úÖ ¬°Perfil Guardado! Tus pr√≥ximos mensajes incluir√°n tu usuario autom√°ticamente.");
                
                // Volver al inicio autom√°ticamente
                switchView('home', document.querySelectorAll('.nav-item')[0]);
            }
        }
    </script>

</body>
</html>
