<style id="reset-only-cylinder">
  /* Empezar de 0: ocultamos/neutralizamos lo demás (por ahora) */
  .headline, .dots, .cta, .notice, .disclaimer, .payments, .methods, .marquee, .ticker { display:none !important; }

  /* Mantener estructura: wrap + header + main */
  .wrap{ min-height:100svh; }
  header{ margin-top: 0; }
  main.card{ flex:1; display:flex; align-items:center; justify-content:center; padding:0 !important; }

  /* Hero centrado */
  .hero.hero-cylinder{
    width:100%;
    display:grid;
    place-items:center;
    min-height: calc(100svh - 110px); /* deja espacio visual para el header */
    position: relative;
  }

  /* Quita el degradé/overlay inferior en esta versión (tapa la parte baja del cilindro) */
  .hero.hero-cylinder::after{ content:none !important; background:none !important; }

  /* Escenario 3D */
  .cyl-scene{
    width: min(500px, 90vw);
    height: min(64svh, 600px);
    display:grid;
    place-items:center;
    position: relative;
    z-index: 2;
    perspective: 1300px;
    perspective-origin: 50% 46%;
    --cyl-radius: 220px; /* JS lo ajusta */
    overflow: visible;
  }
  .cyl-ring{
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    /* animation removed: JS controls rotation */
    will-change: transform;
  }
  @keyframes cylSpin{
    from{ transform: rotateY(0deg); }
    to  { transform: rotateY(360deg); }
  }

  /* Cara: el plano 3D debe medir lo mismo que la tarjeta (si no, se cruzan/pelean por Z) */
  .cyl-face{
    position:absolute;
    top:50%;
    left:50%;
    width: clamp(210px, 55vw, 330px);
    aspect-ratio: 9 / 16;
    transform-style: preserve-3d;
    transform:
      translate(-50%, -50%)
      rotateY(calc(var(--i) * (360deg / var(--n))))
      translateZ(var(--cyl-radius));
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
    will-change: transform;
  }

  /* Tarjeta video (canvas) */
  .cyl-card{
    width: 100%;
    height: 100%;
    border-radius: 26px;
    overflow:hidden;
    background: #000; /* evita transparencia (parece que se atraviesan) */
    border: 1px solid rgba(255,255,255,.12);
    box-shadow: 0 18px 60px rgba(0,0,0,.45);
    transform: translateZ(0);
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
  }
  .cyl-canvas{
    width: 100%;
    height: 100%;
    display:block;
    backface-visibility: hidden;
    -webkit-backface-visibility: hidden;
  }

  /* Pausa al hover en desktop */
  @media (hover:hover){
    .cyl-scene:hover .cyl-ring{ animation-play-state: paused; }
  }

  /* Reduce motion */
  @media (prefers-reduced-motion: reduce){
    .cyl-ring{ animation: none !important; }
  }
</style>
<style id="fix-cut-bottom">
  /* Evita que el contenedor HERO recorte el cilindro (clipping) */
  .hero.hero-cylinder{
    overflow: visible !important;
    aspect-ratio: auto !important;
  }

  /* Borra cualquier overlay/scrim que se pinte arriba del cilindro */
  .hero::before, .hero::after,
  .hero:before,  .hero:after{
    content: none !important;
    display: none !important;
    background: none !important;
    opacity: 0 !important;
    pointer-events: none !important;
    filter: none !important;
  }
</style>
<style id="cylinder-brand-fx">
  /* FX: texto arriba del cilindro (NO sobre el video) */
  /* Ocultamos el FX del header para que no ocupe espacio */
  .brandfx{display:flex;}

  .hero-brandfx{
    position:absolute;
    top: calc(var(--heroTitleTop) + 74px);
    left: 50%;
    transform: translateX(-50%);
    z-index: 4;
    min-height: 44px;
    height: auto;
    display:flex;
    gap: 14px;
    align-items:center;
    justify-content:center;
    pointer-events:none;
    padding: 10px 18px;
    border-radius: 999px;
    background: rgba(0,0,0,.12);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 16px 40px rgba(0,0,0,.25);
    overflow: visible;
  }

  .hero-brandfx-text{
    font-weight: 900;
    letter-spacing: .8px;
    text-transform: uppercase;
    font-size: 26px;
    line-height: 1;
    color: rgba(255,255,255,.96);
    text-shadow:
      0 10px 26px rgba(0,0,0,.55),
      0 0 18px rgba(255,255,255,.12);
    opacity: 0;
    transform: translateY(-6px);
    filter: blur(10px);
    will-change: transform, opacity, filter;
    white-space: nowrap;
  }

  .hero-brandfx-particles{
    position: absolute;
    inset: -18px -10px;
    overflow: visible;
    pointer-events: none;
  }

  .hero-brandfx-particles span{
    position: absolute;
    left: 50%;
    top: 50%;
    border-radius: 999px;
    background: radial-gradient(circle at 30% 30%,
      rgba(255,255,255,.95),
      rgba(255,255,255,0) 70%);
    opacity: 0;
    transform: translate(-50%, -50%) scale(.7);
    filter: blur(2px);
    will-change: transform, opacity, filter;
  }

  
  /* Iconos (solo para GANAMOS) */
  .hero-brandfx > .hero-brandfx-text,
  .hero-brandfx > .hero-brandfx-icon{
    position: relative;
    z-index: 1;
  }
  .hero-brandfx-particles{ z-index: 0; }

  .hero-brandfx-icon{
    width: 26px;
    height: 26px;
    flex: 0 0 auto;
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,.18);
    background: rgba(0,0,0,.18);
    padding: 4px;
    object-fit: contain;
    display: none;     /* se activa con .show-logos */
    opacity: 0;        /* animación */
    transform: translateY(-6px) scale(.98);
    filter: blur(10px) drop-shadow(0 12px 26px rgba(0,0,0,.35));
    will-change: transform, opacity, filter;
  }

  .hero-brandfx.show-logos .hero-brandfx-icon{ display: block; }

  .hero-brandfx.on.show-logos .hero-brandfx-icon{
    animation: heroIconFX 1500ms cubic-bezier(.16,.84,.18,1) both;
  }

  @keyframes heroIconFX{
    0%   { opacity:0; transform: translateY(-10px) scale(.96); filter: blur(14px) drop-shadow(0 12px 26px rgba(0,0,0,.35)); }
    18%  { opacity:1; transform: translateY(0)    scale(1);    filter: blur(0px)  drop-shadow(0 12px 26px rgba(0,0,0,.35)); }
    70%  { opacity:1; transform: translateY(0)    scale(1);    filter: blur(0px)  drop-shadow(0 12px 26px rgba(0,0,0,.35)); }
    100% { opacity:0; transform: translateY(2px)  scale(1.02); filter: blur(10px) drop-shadow(0 12px 26px rgba(0,0,0,.35)); }
  }


  .hero-brandfx.on .hero-brandfx-text{
    animation: heroBrandFX 1500ms cubic-bezier(.16,.84,.18,1) both;
  }

  .hero-brandfx.on .hero-brandfx-particles span{
    animation: heroParticle 900ms ease-out forwards;
  }

  @keyframes heroBrandFX{
    0%   { opacity:0; transform: translateY(-8px) scale(.98); filter: blur(12px); }
    18%  { opacity:1; transform: translateY(0)   scale(1);    filter: blur(0px); }
    70%  { opacity:1; transform: translateY(0)   scale(1);    filter: blur(0px); }
    100% { opacity:0; transform: translateY(2px) scale(1.02); filter: blur(10px); }
  }

  @keyframes heroParticle{
    0%   { opacity:0; transform: translate(-50%,-50%) scale(.6); filter: blur(2px); }
    10%  { opacity:1; }
    100% { opacity:0; transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(1.15); filter: blur(4px); }
  }
</style>

z-index: 5;

  -webkit-tap-highlight-color: transparent;
}
.gift-cta:active{ transform: scale(.99); }

@media (max-width: 360px){
  .gift-chip{ width: 52px; height: 52px; }
  .gift-card{ border-radius: 20px; }
}

/* === Modal: info + métodos (debajo de la tarjeta, sin duplicados) === */
@keyframes giftUnderIn{
  from{ opacity:0; transform: translateY(12px); filter: blur(10px); }
  to{ opacity:1; transform: translateY(0); filter: blur(0); }
}

.gift-stack{
  width: min(92vw, 420px);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}

.gift-under{
  width: 100%;
  padding: 0;
  margin: 0;
  opacity: 0;
  transform: translateY(10px);
  filter: blur(8px);
}

.gift-modal.is-open .gift-under{
  animation: giftUnderIn .55s ease forwards;
  animation-delay: .08s;
}

.gift-under-top{
  text-align: center;
  margin-bottom: 10px;
}

.gift-minimo{
  display: inline-block;
  padding: 8px 14px;
  border-radius: 999px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(10,4,16,.18);
  font-weight: 900;
  letter-spacing: .22em;
  text-transform: uppercase;
  font-size: clamp(12px, 3.4vw, 14px);
  color: rgba(255,255,255,.92);
  box-shadow: 0 14px 38px rgba(0,0,0,.20);
}

.gift-subinfo{
  margin-top: 8px;
  font-weight: 800;
  font-size: 12px;
  letter-spacing: .04em;
  color: rgba(255,255,255,.86);
  text-shadow: 0 10px 26px rgba(0,0,0,.16);
}

/* Logos redondeados SIN fondo/caja extra */
.gift-pay-row{
  display: flex;
  gap: 10px;
  justify-content: center;
  align-items: center;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  padding-bottom: 2px;
}
.gift-pay-row::-webkit-scrollbar{ display:none; }

.gift-pay-item{
  width: 46px;
  height: 46px;
  border-radius: 999px;
  overflow: hidden;
  background: transparent;
  border: none;
  box-shadow: none;
  flex: 0 0 auto;
}
.gift-pay-item img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}
@media (max-width: 360px){
  .gift-pay-item{ width: 44px; height: 44px; }
  .gift-subinfo{ font-size: 11px; }
}

/* === Modal: texto animado superior + león final === */
@keyframes giftFlashInOut{
  0%{ opacity:0; transform: translate(-50%, 10px); filter: blur(10px); }
  22%{ opacity:1; transform: translate(-50%, 0px); filter: blur(0); }
  78%{ opacity:1; transform: translate(-50%, 0px); filter: blur(0); }
  100%{ opacity:0; transform: translate(-50%, -6px); filter: blur(10px); }
}

22%{ opacity:1; transform: translateY(0); filter: blur(0); }
  78%{ opacity:1; transform: translateY(0); filter: blur(0); }
  100%{ opacity:0; transform: translateY(-6px); filter: blur(10px); }
}

.gift-top-anim{
  width: 100%;
  min-height: 84px;
  display: grid;
  place-items: center;
  position: relative;
  margin-top: -2px;
  margin-bottom: 6px;
}


.gift-flash{
  font-weight: 950;
  letter-spacing: .26em;
  text-transform: uppercase;
  font-size: clamp(18px, 5.8vw, 24px);
  color: rgba(255,255,255,.98);
  text-shadow: 0 22px 60px rgba(0,0,0,.62);
  opacity: 0;
  user-select: none;
  display: inline-block;
}
.gift-flash.play{
  animation: giftFlashInOut .34s ease both;
}
.gift-flash.is-hidden{
  display: none;
}

\.gift-lion{
  position: absolute;
  left: 50%;
  top: 50%;
  width: 128px;
  height: 128px;
  border-radius: 28px;
  object-fit: contain;
  transform: translate(-50%, -50%) scale(.96);
  opacity: 0;
  filter: none;
  pointer-events: none;
  box-shadow: 0 26px 70px rgba(0,0,0,.55);
  transition: opacity .28s ease, transform .28s ease;
}
.gift-lion.is-on{display:block;

  opacity: 1;
  transform: translate(-50%, -50%) scale(1);
}

/* === FIX: evitar que el león se desplace al finalizar (sin reflow) === */
.gift-top-anim{
  position: relative !important;
  width: 100%;
  min-height: 162px !important; /* espacio estable para texto + león */
  display: block !important;
  margin-top: -2px;
  margin-bottom: 6px;
}

/* Texto fijo arriba, centrado */
.gift-flash{
  width: max-content !important;
  text-align: center !important;
  position: absolute !important;
  left: 50% !important;
  top: 6px !important;
  transform: translateX(-50%) !important;
  text-align: center;
}

/* Cuando termina la palabra, lo ocultamos sin usar display:none (para que no cambie el layout) */
.gift-flash.is-hidden{
  opacity: 0 !important;
  visibility: hidden !important;
}

/* León fijo debajo del texto, centrado; oculto por defecto sin display:none */
.gift-lion{
  position: absolute !important;
  left: 50% !important;
  top: 41px !important;
  transform: translateX(-50%) scale(.98) !important;
  display: block !important;      /* importante: nunca display:none */
  visibility: hidden !important;  /* se oculta sin reflow */
  opacity: 0 !important;
  pointer-events: none !important;
}

/* Visible solo al final */
.gift-lion.is-on{
  visibility: visible !important;
  opacity: 1 !important;
  transform: translateX(-50%) scale(1) !important;
}

/* hero-brandfx-no-pill: quitar banda morada del HERO, mantener texto */
.hero-brandfx{
  background: transparent !important;
  box-shadow: none !important;
  border: none !important;
  backdrop-filter: none !important;
  -webkit-backdrop-filter: none !important;
  padding: 0 !important;
}
.hero-brandfx-particles{ display:none !important; }

/* header-logo-center-no-text */
header .logo{
  gap: 0 !important;
  justify-content: center !important;
}

.paystrip{

  margin: calc(clamp(26px, 3.2svh, 54px) + var(--paystripExtra)) auto 0;

@media (max-width: 420px){

}

<style id="mobile-bottom-balance-v3">
/* === Balance vertical (iPhone): bajar el contenedor y eliminar vacío inferior === */
@media (max-width: 560px){
  .wrap{
    justify-content: flex-end !important;
    padding-top: calc(env(safe-area-inset-top) + 10px) !important;
    padding-bottom: calc(env(safe-area-inset-bottom) + 10px) !important;
    gap: 10px !important;
  }
  main.card{
    flex: 0 0 auto !important;

  }

<style id="mobile-presence-v5">
/* === Más presencia del contenedor (iPhone): el cuadro sube y el hero NO se corta ===
   Idea: el .card ocupa más alto (flex:1) y el hero deja de estar limitado por aspect-ratio/min-height.
*/
@media (max-width: 560px){
  .wrap{
    /* mantenemos el cuadro “apoyado” abajo pero lo estiramos hacia arriba */
    justify-content: flex-end !important;
    padding-top: calc(env(safe-area-inset-top) + 8px) !important;
    padding-bottom: calc(env(safe-area-inset-bottom) + 10px) !important;
  }

  main.card{
    flex: 1 1 auto !important;          /* <-- esto llena el espacio vacío superior */
    display: flex !important;
    flex-direction: column !important;
    overflow: hidden;                   /* respeta bordes redondos */
  }

  /* Dejar que el hero use el alto disponible */
  .hero.hero-cylinder{
    flex: 1 1 auto !important;
    min-height: 0 !important;
    aspect-ratio: auto !important;      /* anula 10/13 */
    overflow: visible !important;       /* no recortar cilindro */
    padding-bottom: 0 !important;
  }

  /* Escena 3D: llenar el alto del hero (evita “video cortado”) */
  .cyl-scene{
    height: 100% !important;
    max-height: none !important;
  }

  /* Centrado real del cilindro (evita que se corte arriba/abajo) */
  .cyl-face{ top: 50% !important; }

  /* Ajuste fino de separación para que quede aesthetic */
  .paystrip{ margin-top: clamp(14px, 2.2svh, 22px) !important; }
  .cta-dock{ margin-top: 10px !important; }
}

/* Desktop / tablets: sin cambios */
</style>

function burstHeaderParticles(){

      brandParticles.innerHTML = '';
      const rect = brandFX.getBoundingClientRect();
      const spread = Math.min(Math.max(rect.width, 220), 320) * 0.55; // rango estable en mobile/desktop

      const name = (brandByIndex[idx] || '').trim();
      if(brandText) brandText.textContent = name;

      brandFX.classList.add('on');

      clearTimeout(brandFX._fxTO);
      brandFX._fxTO = setTimeout(()=>{ brandFX.classList.remove('on'); }, 1650);
    }

    let lastActive = -1;

    
    // Lee el ángulo actual del anillo (CSS animation rotateY) desde la matriz 3D.
    // ===== Rotation with speed-up / speed-down (sin tocar el cilindro visual) =====
    // Control JS del ángulo (sustituye la animación CSS lineal).
    let ringAngleDeg = 0;

    // Ajustes rápidos (deg/seg). Más FAST = cambia más rápido. Más SLOW = se "asienta" más en el frente.
    const SPEED_FAST = 275;
    const SPEED_SLOW = 18;

    function smoothstep(t){
      t = Math.max(0, Math.min(1, t));
      return t*t*(3 - 2*t);
    }
    function speedForAngle(angDeg){
      const n = faces.length;
      const step = 360 / n;
      const phase = ((angDeg % step) + step) % step;        // 0..step
      const dist  = Math.min(phase, step - phase);          // 0..step/2  (0 = alineado)
      const t = dist / (step/2);                            // 0..1
      const k = smoothstep(t);                              // 0..1
      return SPEED_SLOW + (SPEED_FAST - SPEED_SLOW) * k;    // lento en el centro, rápido entre paneles
    }

    function getRingAngleDeg(){
      return ((ringAngleDeg % 360) + 360) % 360;
    }

function updateActiveFace(angOverride){
      const n = faces.length;
      const step = 360 / n;
      const ang = (typeof angOverride === 'number') ? angOverride : getRingAngleDeg();
      // cara al frente: i*step + ringAngle ~= 0  => i ~= -ringAngle/step
      let idx = Math.round((-ang) / step);
      idx = ((idx % n) + n) % n;

      if(idx !== lastActive){
        lastActive = idx;
        triggerHeroFX(idx);
      }
    }
    // ========================================================================


    // 1) Radio exacto para que las caras "toquen" sin huecos (seamless)
    function computeRadius(){
      const n = faces.length;
      ring.style.setProperty('--n', n);
      // medimos el ancho real del plano (misma medida que la tarjeta)
      const face0 = faces[0];
      if(!face0) return;
      const w = face0.clientWidth || parseFloat(getComputedStyle(face0).width) || face0.getBoundingClientRect().width;
      // R = (w/2)/tan(pi/n) ; overlap >1 separa un poco (evita que se "atraviesen")
      const overlap = 1.03;
      const R = Math.max(10, (w*0.5)/Math.tan(Math.PI/n) * overlap);
      scene.style.setProperty('--cyl-radius', R.toFixed(2) + 'px');
    }

    // 2) Canvas render (object-fit: cover)
    function fitCanvasToCSS(c, targetEl){
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const wCss = targetEl.clientWidth || parseFloat(getComputedStyle(targetEl).width) || targetEl.getBoundingClientRect().width;
      const hCss = targetEl.clientHeight || parseFloat(getComputedStyle(targetEl).height) || targetEl.getBoundingClientRect().height;
      const w = Math.max(1, Math.round(wCss * dpr));
      const h = Math.max(1, Math.round(hCss * dpr));
      if(c.width !== w || c.height !== h) { c.width = w; c.height = h; }
      return {w, h, dpr};
    }

    function drawCover(ctx, vid, cw, ch){
      const vw = vid.videoWidth || 0;
      const vh = vid.videoHeight || 0;
      if(!vw || !vh) return;
      // cover crop
      const sAR = vw / vh;
      const dAR = cw / ch;
      let sx=0, sy=0, sw=vw, sh=vh;
      if(sAR > dAR){
        // source wider -> crop left/right
        sw = Math.round(vh * dAR);
        sx = Math.round((vw - sw)/2);
      } else {
        // source taller -> crop top/bottom
        sh = Math.round(vw / dAR);
        sy = Math.round((vh - sh)/2);
      }
      ctx.fillStyle = '#000';
      ctx.fillRect(0,0,cw,ch);
      ctx.drawImage(vid, sx, sy, sw, sh, 0, 0, cw, ch);
    }

    // Try autoplay; if blocked, first tap anywhere reintenta
    function tryPlayAll(){
      vids.forEach(v=>{
        try {
          v.muted = true;
          v.playsInline = true;
          const p = v.play();
          if(p && typeof p.catch === 'function') p.catch(()=>{});
        } catch(e){}
      });
    }

        let lastDraw = 0;
    let lastRot  = 0;
    const fps = 24;

    function loop(ts){
      // --- Rotación con speed-up/speed-down (cada frame) ---
      if(!lastRot) lastRot = ts;
      const dtRot = (ts - lastRot) / 1000;
      lastRot = ts;

      const sp = speedForAngle(ringAngleDeg);
      ringAngleDeg = (ringAngleDeg + sp * dtRot) % 360;
      ring.style.transform = `rotateY(${ringAngleDeg}deg)`;

      // --- Render (24fps) ---
      if(!lastDraw) lastDraw = ts;
      const dt = ts - lastDraw;
      if(dt > (1000/fps)) {
        lastDraw = ts;

        // draw each canvas from corresponding video
        canv.forEach((c)=>{
          const i = parseInt(c.getAttribute('data-i')||'0',10);
          const vid = vids[i];
          const card = c.closest('.cyl-card');
          if(!vid || !card) return;
          const ctx = c.getContext('2d', { alpha: false, desynchronized: true });
          fitCanvasToCSS(c, card);
          drawCover(ctx, vid, c.width, c.height);
        });

        // FX: detectar cara al frente y disparar texto/partículas
        updateActiveFace(getRingAngleDeg());
      }

      requestAnimationFrame(loop);
    }

    // Setup
    const resize = ()=>{ computeRadius(); };
    window.addEventListener('resize', resize, {passive:true});
    requestAnimationFrame(()=>{
      computeRadius();
      tryPlayAll();
      requestAnimationFrame(loop);
    });

    // User gesture fallback (iOS)
    const unlock = ()=>{ tryPlayAll(); document.removeEventListener('pointerdown', unlock); };
    document.addEventListener('pointerdown', unlock, {passive:true});
  })();

<script id="cta-dock-js">
window.addEventListener('DOMContentLoaded', () => {
  const INFO_MESSAGES = [
    "Hola, ¿podrían brindarme más detalles e información completa, por favor?",
    "Buenas tardes, me interesa la propuesta. ¿Podrían indicarme cómo funciona y los pasos a seguir?",
    "Hola, quisiera recibir información adicional y condiciones del servicio, por favor.",
    "Buenas, ¿serían tan amables de enviarme detalles y requisitos para comenzar?",
    "Hola, me gustaría conocer el procedimiento y el alcance. Quedo atento a la información.",
    "Buenas tardes, ¿podrían ampliarme la información y indicarme disponibilidad?",
    "Hola, agradecería que me envíen más detalles y el paso a paso para realizarlo.",
    "Buenas, me interesa avanzar. ¿Podrían confirmarme condiciones y modalidad?",
    "Hola, ¿podrían enviarme la información completa y los términos correspondientes, por favor?",
    "Buenas tardes, quisiera asesoramiento y detalles antes de continuar. Muchas gracias."
  ];

  const GIFT_MESSAGES = [
    "Buenas tardes, quisiera gestionar el reclamo de mi regalo. ¿Podrían indicarme los pasos a seguir, por favor?",
    "Hola, deseo reclamar mi regalo. ¿Podrían brindarme la información necesaria para continuar?",
    "Buenas, me gustaría reclamar mi regalo. Quedo atento a las indicaciones.",
    "Hola, quisiera coordinar el reclamo de mi regalo. ¿Cómo procedemos?",
    "Buenas tardes, ¿podrían asistirme para reclamar mi regalo, por favor?",
    "Hola, quiero reclamar mi regalo. ¿Podrían confirmarme la modalidad y requisitos?",
    "Buenas, necesito orientación para reclamar mi regalo. Muchas gracias.",
    "Hola, me interesa gestionar el reclamo del regalo. ¿Podrían enviarme el procedimiento?",
    "Buenas tardes, quisiera reclamar mi regalo y conocer los pasos correspondientes.",
    "Hola, agradezco si pueden ayudarme a reclamar mi regalo. Quedo atento."
  ];

  // Créditos fijos (solo estos valores)
  const FIXED_CREDITS = [75, 100, 125, 150, 175, 200, 225, 250];
  let currentGiftCredits = null;

  function randIndex(len){
    try{
      const arr = new Uint32Array(1);
      crypto.getRandomValues(arr);
      return arr[0] % len;
    }catch(e){
      return Math.floor(Math.random() * len);
    }
  }

  function pick(arr){
    if(!arr || !arr.length) return "";
    return arr[randIndex(arr.length)];
  }

  function pickFixedCredits(){
    // Cada vez que se abre el modal, se elige uno de los valores fijos.
    const v = FIXED_CREDITS[randIndex(FIXED_CREDITS.length)];
    currentGiftCredits = v;
    return v;
  }

  function pickNumberFromQuery(){
    try{
      const u = new URL(location.href);
      const keys = ["wa","phone","wpp","to","n"];
      for(const k of keys){
        const v = u.searchParams.get(k);
        if(v && String(v).replace(/\D/g,"").length >= 8) return String(v).replace(/\D/g,"");
      }
    }catch(e){}
    return "";
  }

  function getWaNumber(){
    // Podés definir window.WA_NUMBER (o guardar en localStorage 'wa_number') para fijar/rotar.
    const fromGlobal = (window.WA_NUMBER || window.__WA_NUMBER || "");
    const fromLS = (localStorage.getItem("wa_number") || localStorage.getItem("waNumber") || "");
    const fromQ = pickNumberFromQuery();
    const raw = String(fromGlobal || fromLS || fromQ || "59800000000"); // <-- CAMBIAR por tu número si querés fijo
    return raw.replace(/\D/g,"");
  }

  function waLink(message){
    const n = getWaNumber();
    const text = encodeURIComponent(message || "");
    return `https://wa.me/${n}?text=${text}`;
  }

  function softGo(url){
    try{ document.body.classList.add("is-exiting"); }catch(e){}
    setTimeout(() => { location.href = url; }, 520);
  }

  function track(name, params){
    try{ if(window.fbq) window.fbq("trackCustom", name, params || {}); }catch(e){}
  }

  // === Gift modal logic (no redirección automática) ===
  const giftModal = document.getElementById("giftModal");
  const giftAmountEl = document.getElementById("giftAmount");
  const giftClose = document.getElementById("giftClose");
  const giftClaim = document.getElementById("giftClaimWA");

  function openGiftModal(){
    if(!giftModal) return;
    const credits = pickFixedCredits();
    if(giftAmountEl) giftAmountEl.textContent = String(credits);
    giftModal.classList.add("is-open");
    giftModal.setAttribute("aria-hidden", "false");
  
    runGiftSequence();
  }

  function closeGiftModal(){
    if(!giftModal) return;
    giftModal.classList.remove("is-open");
    giftModal.setAttribute("aria-hidden", "true");
    try{
      const giftFlashText = document.getElementById("giftFlashText");
      const giftLionFinal = document.getElementById("giftLionFinal");
      if(giftFlashText) giftFlashText.classList.remove("is-hidden");
      if(giftLionFinal){ giftLionFinal.classList.remove("is-on"); giftLionFinal.setAttribute("aria-hidden","true"); }
    }catch(e){}
  }

  if(giftClose) giftClose.addEventListener("click", closeGiftModal, { passive:true });
  if(giftModal) giftModal.addEventListener("click", (e)=>{ if(e.target === giftModal) closeGiftModal(); }, { passive:true });
  document.addEventListener("keydown", (e)=>{ if(e.key === "Escape") closeGiftModal(); });

  
  // === Animación superior del modal (texto rápido + león final) ===
  const giftFlashText = document.getElementById("giftFlashText");
  const giftLionFinal = document.getElementById("giftLionFinal");
  let giftAnimTimers = [];

  function clearGiftAnim(){
    for(const t of giftAnimTimers) try{ clearTimeout(t); }catch(e){}
    giftAnimTimers = [];
  }

  function playFlash(word){
    if(!giftFlashText) return;
    giftFlashText.textContent = word;
    giftFlashText.classList.remove("play");
    // reflow para reiniciar animación
    void giftFlashText.offsetWidth;
    giftFlashText.classList.add("play");
  }

  function runGiftSequence(){
    if(!giftFlashText || !giftLionFinal) return;

    clearGiftAnim();
    giftLionFinal.classList.remove("is-on");
    giftLionFinal.setAttribute("aria-hidden","true");
    giftFlashText.classList.remove("is-hidden");

    const words = ["JUGA", "AHORA", "NO PIERDAS", "MAS TIEMPO", "UNITE A LOS MEJORES"];
    const step = 380; // rápido

    words.forEach((w, i) => {
      giftAnimTimers.push(setTimeout(() => playFlash(w), i * step));
    });

    giftAnimTimers.push(setTimeout(() => {
      giftFlashText.classList.add("is-hidden");
      giftLionFinal.classList.add("is-on");
      giftLionFinal.setAttribute("aria-hidden","false");
    }, words.length * step + 60));
  }


// === Buttons ===
  const waBtn = document.getElementById("ctaWA");
  const giftBtn = document.getElementById("ctaGift");

  if(waBtn){
    waBtn.addEventListener("click", () => {
      track("WhatsAppClick", { placement:"dock", label:"WhatsApp" });
      softGo(waLink(pick(INFO_MESSAGES)));
    }, { passive:true });
  }

  if(giftBtn){
    giftBtn.addEventListener("click", () => {
      track("GiftOpen", { placement:"dock", label:"ReclamarRegalo" });
      openGiftModal();
    }, { passive:true });
  }

  if(giftClaim){
    giftClaim.addEventListener("click", () => {
      track("GiftClick", { placement:"modal", label:"ReclamarEnWhatsApp" });
      const amount = (typeof currentGiftCredits === "number" ? currentGiftCredits : (giftAmountEl ? parseInt(giftAmountEl.textContent || "", 10) : null));
      const suffix = (Number.isFinite(amount) ? ` (${amount})` : "");
      closeGiftModal();
      softGo(waLink(pick(GIFT_MESSAGES) + suffix));
    }, { passive:true });
  }
});
</script>

</div><script>
/* === Fade-in escalonado métodos de pago === */
(function(){
  const strip = document.querySelector('.paystrip');
  if(!strip) return;
  const icons = Array.from(strip.querySelectorAll('.pay-icon'));
  if(!icons.length) return;

  const reduce = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  const reveal = () => {
    icons.forEach((el, i) => {
      setTimeout(() => el.classList.add('is-in'), i * 120);
    });
  };

  if(reduce){
    icons.forEach(el => el.classList.add('is-in'));
    return;
  }

  if('IntersectionObserver' in window){
    const io = new IntersectionObserver((entries) => {
      for(const e of entries){
        if(e.isIntersecting){
          reveal();
          io.disconnect();
          break;
        }
      }
    }, { threshold: 0.25 });
    io.observe(strip);
  } else {
    reveal();
  }
})();
</script></body>
