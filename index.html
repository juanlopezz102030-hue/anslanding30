  <!-- autoplay videos -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('video.hero-video').forEach(function(video){
        let card = video.closest('.card');
        video.addEventListener('playing', function(){
          card.classList.add('card-playing');
        });
        video.play().catch(()=>{});
      });
    });
  </script>

  <!-- auto-slide carrusel -->
  <script>
    (function(){
      const carousel = document.getElementById('carousel');
      if (!carousel) return;
      const STEP_MS = 1900;
      let timer = setInterval(function(){
        carousel.scrollBy({ left: 260, behavior:'smooth' });
      }, STEP_MS);
    })();
  </script>

  <!-- NUEVA ROTACIÓN: basada en recarga cada 5 minutos -->
  <script>
  (function() {
    var btn = document.getElementById('waCta');
    if (!btn) return;

    var numbers = ['59899109046','59899345811','59899347895'];

    function applyPhone(phone) {
      try {
        var url = new URL('https://api.whatsapp.com/send');
        url.searchParams.set('phone', phone);
        url.searchParams.set('text','Hola quiero mi bono del 20% para jugar');
        btn.href = url.toString();
      } catch (e) {
        btn.href = 'https://api.whatsapp.com/send?phone=' + phone +
          '&text=Hola%20quiero%20mi%20bono%20del%2020%%20para%20jugar';
      }
      btn.setAttribute('data-phone', phone);
    }

    var now = new Date();
    var bucket = Math.floor(now.getTime() / (5 * 60 * 1000));
    var idx = bucket % numbers.length;
    applyPhone(numbers[idx]);
  })();
  </script>

  <!-- Tracking backend WhatsApp -->
  <script>
  (function() {
    var btn = document.getElementById('waCta');
    if (!btn) return;
    btn.addEventListener('click', function() {
      var phone = btn.getAttribute('data-phone');
      var url = 'https://backend-1-x8dd.onrender.com/track/custom?dest=' + phone;
      navigator.sendBeacon(url);
    }, false);
  })();
  </script>
